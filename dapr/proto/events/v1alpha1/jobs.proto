syntax = "proto3";

package dapr.proto.events.v1alpha1;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

// Job is the base message containing common fields for all job events
message Job {
  string name = 1;
  // Relevant details tbd
}

// Main message containing all possible jobs events
message JobsEvent {
  oneof event_type {
    Scheduled scheduled = 1;
    Deleted deleted = 2;
    Triggered triggered = 3;
  }
}

message Scheduled {
  Job job = 1;
}

message Deleted {
  Job job = 1;
}

message Triggered {
  Job job = 1;
}